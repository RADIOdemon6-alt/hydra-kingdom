<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="switch-form">
                    Don't have an account? 
                    <a href="#" id="showRegister">Register here</a>
                </p>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="form-container">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="input-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="timedPassword">Timed Password</label>
                        <input type="password" id="timedPassword" name="timedPassword" placeholder="Optional temporary password">
                        <small class="help-text">This password will expire after a set time period</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="switch-form">
                    Already have an account? 
                    <a href="#" id="showLogin">Login here</a>
                </p>
            </div>

            <!-- Success/Error Messages -->
            <div id="messageContainer" class="message-container">
                <div id="successMessage" class="message success hidden">
                    <span id="successText"></span>
                </div>
                <div id="errorMessage" class="message error hidden">
                    <span id="errorText"></span>
                </div>
            </div>

            <!-- User Dashboard -->
            <div id="userDashboard" class="dashboard hidden">
                <h2>Welcome!</h2>
                <div class="user-info">
                    <p><strong>Username:</strong> <span id="displayUsername"></span></p>
                    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
                    <p><strong>User ID:</strong> <span id="displayUserId"></span></p>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </div>

    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    
    
    <script type="module" src="script.js"></script>
</body>
</html>
